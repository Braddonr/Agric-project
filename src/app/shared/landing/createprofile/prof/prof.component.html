<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;200;300;400;500;600;700;800&family=Open+Sans&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">  
  </head>
  <div class="font">
    <nz-layout>

      <nz-header>
        <div class="">
          <div class="flex">
            <div class="flex xs:space-x-8">
            <div class="xs:absolute xs:left-0 xs:top-0 xs:py-4 sm:p-2 md:p-2 lg:p-4 px-1 mr-10 xs:h-6 xs:w-20 sm:h-5 sm:w-24 md:h-5 md:w-24 lg:h-6 lg:w-36">
              <a routerLink="/shared/landingpage"><img src="/assets/images/logo.png"></a>
            </div>
            
            <div class="flex xs:space-x-1 sm:space-x-24 md:space-x-36 lg:space-x-96">
              <div class="xs:w-28 sm:w-36 md:w-40 lg:w-96 ">
                <nz-input-group [nzSuffix]="suffixIconSearch">
                  <input type="text" nz-input placeholder="Type your search here" />
                </nz-input-group>
                <ng-template #suffixIconSearch>
                  <i nz-icon nzType="search"></i>
                </ng-template>
              </div>
        
            <div class="flex flex-row xs:space-x-1 sm:space-x-2 md:space-x-2 lg:space-x-3 sm:mx-2">
              <div class="py-4">
                <button routerLink="/core/cart" class="flex flex-auto rounded-md bg-white text-green-600 text-center text-sm xs:text-xs xs:h-8 xs:w-18 sm:h-10 md:h-10 lg:w-full lg:h-10">
                  <div class="xs:p-1 sm:p-1 md:p-1 lg:p-1 lg:whitespace-nowrap lg:py-2">
                    KSh. {{grandTotal}}.0
                  </div>
                    <div class="icon-button">
                      <span class="material-symbols-outlined text-green-600 text-[16px]">shopping_cart</span>
                      <span class="button__badge">{{totalItem}}</span>
                    </div>
                  </button>
              </div>
    
              <div class="flex py-4">
                <button type="button" class="icon-button">
                  <span class="material-symbols-outlined text-gray-200"> chat</span>
                  <span class="icon-button__badge">1</span>
                </button>
              </div>
    
              <div class="flex py-4">
                <button type="button" class="icon-button">
                  <span class="material-icons text-gray-200">notifications</span>
                  <span class="icon-button__badge">1</span>
                </button>
              </div>
    
              <button routerLink="/shared/prof">
                <img src="/assets/images/profile_photo.png" class="xs:h-8 xs:w-14 sm:h-8 sm:w-12 md:h-10 md:w-10 lg:h-10 lg:w-14 object-cover rounded-full">
              </button>
    
              <div class="flex">
              <button routerLink="/core/ads" class="rounded-sm bg-red-500 text-white text-xs font-light text-center xs:h-8 xs:w-10 sm:h-8 sm:w-12 md:h-8 md:w-12 lg:h-8 lg:w-16 mt-4">SELL</button>
            </div>
          </div>
            
            </div>
          </div>
          </div>
        </div>
      </nz-header>

      <div class="">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="py-8">
        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzRequired>Name</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input nz-input formControlName="name" />
          </nz-form-control>
        </nz-form-item>
      
        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzRequired>Contacts</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input nz-input formControlName="contacts" />
          </nz-form-control>
        </nz-form-item>
      
        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzRequired>Social Media URL</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input nz-input formControlName="socialMedia" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzRequired>Farm Details</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <textarea nz-input formControlName="farmDetails"></textarea>
          </nz-form-control>
        </nz-form-item>
      
        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzRequired>Farming Practices</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <textarea nz-input formControlName="farmingPractices"></textarea>
          </nz-form-control>
        </nz-form-item>
      
        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzRequired>Product Information</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <textarea nz-input formControlName="productInfo"></textarea>
          </nz-form-control>
        </nz-form-item>
      
        
      
      
        <nz-form-item>
          <nz-form-label [nzSpan]="6">Farming Document</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input type="file" (change)="onFileSelected($event)" />
          </nz-form-control>
        </nz-form-item>
      
        <nz-form-item>
          <nz-form-control [nzOffset]="6" [nzSpan]="16">
            <button nz-button nzType="primary" nzSize="large" [disabled]="!myForm.valid">Update/Save</button>
          </nz-form-control>
        </nz-form-item>
      </form>
      </div>
      <div class="py-2">
        <img class="" src="/assets/images/footer.png">
       </div>
    </nz-layout>
  </div>
